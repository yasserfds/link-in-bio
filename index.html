<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Autosft - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/autosoft.png" />
        <h1>@autosoft</h1>
      </header>
      <ul>
        <li>
          <a href="#" onclick="window.open('https://autosoftstudio.netlify.app')">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="#" onclick="window.open('https://youtube.com/@withyasser')">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            Youtube
          </a>
        </li>
        <li>
          <a href="#" onclick="window.open('https://twitter.com/autosoftstudio')">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="#" onclick="window.open('https://github.com/autosoftltd')">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
